<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Watchlist</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .container {
            display: flex;
            height: 100vh; /* Full height of the viewport */
        }

        .watchlist {
            flex-basis: 32%;
            height: 100%;
            box-sizing: border-box;
            box-shadow: 0px 0px 4px 1px rgb(236, 235, 235);
            overflow-y: auto;
            position: relative;
            z-index: 1;
            padding: 10px;
            background-color: #f9f9f9; /* Background color to enhance scrollbar visibility */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="watchlist">
            <!-- Adding more content to ensure overflow -->
       
       
       <h1>lhFmQbpgEqxj07JI</h1>
        </div>
        <div class="flex-item">
            <!-- Other content here -->
        </div>
    </div>
</body>
</html>
